<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.8.0/sweetalert2.min.css" rel="stylesheet" />
    
</head>

<body>
    <div id="alertaMenorEdad">

    </div>

    <div id="capaBoton">
        <button id="botonRestablecer" hidden="true">Volver al formulario</button>
    </div>
    <div class="container">
    <form name="formulario" id="formulario" class="formulario" action="#" method="post">
        
                <h2>Formulario de registro</h2>
            
                
                
                    <div class="row">
                        <div class="col-25">
                            <label for="nombre">Nombre:</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="nombre" name="nombre" placeholder="Introduzca su nombre..." />
                        </div>
                        <div class="col-75">
                            <span id="errorNombre"></span>
                          </div>
                      </div>

                      <div class="row">
                        <div class="col-25">
                            <label for="apellidos">Apellidos:</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="apellidos" name="apellidos" placeholder="Introduzca sus apellidos..." />
                        </div>
                        <div class="col-75">
                            <span id="errorApellidos"></span>
                          </div>
                      </div>

                      <div class="row">
                        <div class="col-25">
                            <label for="dni">DNI:</label>
                        </div>
                        <div class="col-75">
                            <input type="text" size=9 id="dni" placeholder="Introduzca un DNI válido..." />
                        </div>
                        <div class="col-75">
                            <span id="errorDni"></span>
                          </div>
                      </div>


                      <div class="row">
                        <div class="col-25">
                            <label for="email">Email:</label>
                        </div>
                        <div class="col-75">
                            <input type="text" size=20 id="email" placeholder=" Ejemplo: aaa@gmail.com" />
                        </div>
                        <div class="col-75">
                            <span id="errorEmail"></span>
                          </div>
                      </div>

                      <div class="row">
                        <div class="col-25">
                            <label for="pass">Password:</label>
                        </div>
                        <div class="col-75">
                           <div><input type="password" size=20 id="pass" placeholder="Introduzca una contraseña válida..." /></div> 
                        </div>
                        <div class="col-75">
                           <div  class="errorPass"><span id="errorPass"></span></div> 
                          </div>
                      </div>
           
                      <div class="row">
                        <div class="col-25">
                            <label for="edad">Mayor de edad?</label>
                        </div>
                        <div class="col-75">
                            <div><input type="checkbox" name="mayor" id="mayor" value="mayor">Soy mayor de edad</div>
                            <div id="cajaMenor"><input type="checkbox" name="menor" id="menor" value="menor">Soy menor de edad</div>
                        </div>
                        
                      </div>
                      <div class="row"></div>
                      <div class="col-75">
                        <span id="errorMenor"></span>
                      </div>
                      <div class="row">
                        
                            <button class="submit" type="submit">Enviar</button>
                        
                      </div>


                
          
    </form>

</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.8.0/sweetalert2.min.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="strength.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
